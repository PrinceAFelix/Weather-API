<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/icons/weather.webp">
    <link rel="icon" type="image/png" href="/icons/weather.webp">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script src="https://kit.fontawesome.com/c55688b3be.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    

    <title>Weather</title>
</head>
<body state="">
    <div class="weather">
        <form id="search-form" autocomplete="off">
            <div class="searchContainer" >
                <button id="searchBtn" type='button'>
                    <i class="fas fa-search" style="color: white" ></i>
                </button>
                <input autocomplete="off" class="searchField" type="text" name="loc" id="citySearched" placeholder="Search">
            </div>
        </form>
        <div class="weatherInfo">
            <h1 class="city" id="location">- -</h1>
            <div class="temp" id="temp"></div>
            <div class="description"></div>
            <div class="low-high-description">
                <div class="max"></div> 
                <div class="min"></div>
            </div>
        </div>

        <div class="futureWeather" id="hourly" style="--width: var(--wth-80); --heigth: var(--hgt-200); --margin: var(--mrg-3)">  
            <div class="hourly-container">
                <h3 class="weather-msg">Hourly Forecast</h3>
                <hr id=line01>
    
                <div class="hourly-forecast"></div>
            </div>
        </div>

        <div class="futureWeather" id="daily" style="--width: var(--wth-80); --heigth: var(--hgt-500); --margin: var(--mrg-3)">

            <div class="daily-container">
                <h3 class="weather-msg">5-DAY FORECAST</h3>
                <hr style="width: 100%">
    
                <div class="daily-forecast"></div>
            </div>

        </div>
        
        <div class="container">
            <div class="futureWeather" id="infoBox" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)">
                <img id="box-img" src="icons/Windy.png" alt="Windy" class="windy">
                <div class="boxTitle">WIND</div>
                <div class="info-container">
                    <div class="middle-info">
                        <div class="windSpeed" id="box-content"></div>
                    </div>
                </div>
            </div>
            <div class="futureWeather" id="infoBox" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)"> 
                <img id="box-img" src="icons/Temperature.png" alt="Temp" class="temperature">
                <div class="boxTitle">
                    <h4>FEELS LIKE</h4>
                </div>
           
                <div class="info-container">
                    <div class="feels-like-temp" id="box-content"></div>
                    <div class="flt-msg" id="bottom-info"></div>
                </div>
            </div>
            <div class="futureWeather" id="infoBox" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)"> 
                <img id="box-img" src="icons/Humidity.png" alt="Humid" class="humidity">
                <div class="boxTitle">HUMIDITY</div>
                <div class="info-container">
                    <div class="humid" id="box-content"></div>
                    <div class="dew-point" id="bottom-info"></div>
                </div>
            </div>
            <div class="futureWeather" id="infoBox" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)"> 
                <img id="box-img" src="icons/Visibility.png" alt="Visibility" class="visibility">
                <div class="boxTitle">VISIBILITY</div>
                <div class="info-container">
                    <div class="vsblty" id="box-content"></div>
                    <div id="bottom-info"></div>
                </div>
            </div>
            <div class="futureWeather" id="infoBox" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)">
                <img id="box-img" src="icons/Pressure.png" alt="Pressure" class="pressure">
                <div class="boxTitle">PRESSURE</div>
                <div class="info-container">
                    <div class="hPa" id="box-content"></div>
                    <!-- <div class="middle-info">
                        <i class="fa-solid fa-arrow-down" style="font-size: 50px"></i>
                        <div class="hPa" id="box-content"></div>
                        <h2 id="hpaLabel"></h2>
                    </div> -->
                    
                </div>

            </div>
            <div class="futureWeather" id="infoBox" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)">
                <img id="box-img" src="icons/Sunset.png" alt="Sunset" class="sunset">
                <div class="boxTitle">SUNSET</div>
                <div class="info-container">
                    <div class="sunsetTime" id="box-content"></div>
                    <div class="sunriseTime" id="bottom-info"></div>
                </div>
            </div>
            <!-- <div class="futureWeather" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)"> </div>
            <div class="futureWeather" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)"> </div>
            <div class="futureWeather" style="--width: var(--wth-150); --heigth: var(--hgt-300); --margin: var(--mrg-1)"> </div> -->
        </div>

            
        

    </div>
    <script type="module" src="js/javascript.js" defer></script>
</body>

</html>
